<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Details Form</title>
        <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="./user-form.component.css">
    </head>
    <body>
      <div class="row">
    <div class="col-md-12">
      <form action="index.html" method="post" [formGroup]="userForm">
        <h1> School Admission Form </h1>
        
        <fieldset>
          
          <legend><span class="number">1</span> Your Basic Info</legend>
        
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" matInput formControlName="name">
        
          <label for="email">Email:</label>
          <input type="email" id="mail" name="user_email" matInput formControlName="email">
        
          <label>Age:</label>

          <input type="email" id="mail" name="user_age" matInput formControlName="age">
          
        </fieldset>
        <fieldset>  
        
          <legend><span class="number">2</span> Your Profile</legend>
          
         <label for="bio">Address:</label>
          <textarea id="bio" name="user_address" matInput formControlName="address"></textarea>
          
         </fieldset>
       
        <button type="submit" (click)="addUser()">Sign Up</button>
        
       </form>
        </div>
      </div>
      
    </body>
</html>
